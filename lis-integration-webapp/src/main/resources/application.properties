spring.datasource.url=jdbc:postgresql://127.0.0.1/bahmni_lis
spring.datasource.username=lis
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=false
spring.jpa.database-platform=org.hibernate.dialect.ProgressDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
server.port=9081

liquibase.change-log=classpath:db/changelog/liquibase.xml

enable.scheduling=true

#lis configuration
lis.host=localhost
lis.port=INCOMING_LIS_HL7_PORT

#printing style
green.letters=\u001B[32m
red.letters=\u001B[31m
default.letters=\u001B[0m